<table class="table styleForTab">
    <thead>
    <tr>
        <th>#</th>
        <th>
            <a href="#" ng-click="sortAsc('name')">
                na<wbr>me
                <span ng-show="asc" class="fa fa-caret-down"></span>
                <span ng-show="desc" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>cate<wbr>gory</th>
        <th>
            <a href="#" ng-click="sortAsc('price')">
                pri<wbr>ce
                <span ng-show="asc" class="fa fa-caret-down"></span>
                <span ng-show="desc" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>quan<wbr>tity</th>
        <th>va<wbr>lue</th>
        <th>
            <a href="#" ng-click="sortAsc('date')">
                da<wbr>te
                <span ng-show="asc" class="fa fa-caret-down"></span>
                <span ng-show="desc" class="fa fa-caret-up"></span>
            </a>
        </th>
    </tr>
    </thead>
    <tbody ng-repeat="item in list | filter:findName" >
    <tr ng-if="!appear||(numb!==$index)" ng-class="$even ? 'forEven' : 'forOdd'">
        <td>{{$index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.quantity*item.price}}</td>
        <td>{{takeDay(item.date) | date : "dd MMM yyyy"}}</td>
        <td ng-if="pasValid">
            <span><i class="fa fa-pencil-square-o" aria-hidden="true" ng-click="edition($index)"></i></span>
            <span><i class="fa fa-trash" aria-hidden="true" ng-click="removeItem($index)"></i></span>
        </td>
    </tr>
    <tr ng-if="appear&&(numb==$index)" ng-class="$even ? 'forEven' : 'forOdd'">
        <td>{{$index+1}}</td>
        <td id="editNameField"><input class="form-control" ng-model="item.name"></td>
        <td id="editCatField"><input class="form-control" ng-model="item.category"></td>
        <td id="editPriceField"><input class="form-control" ng-model="item.price"></td>
        <td id="editQuantField"><input class="form-control" ng-model="item.quantity"></td>
        <td>{{item.quantity*item.price}}</td>
        <td>{{takeDay(item.date) | date : "dd MMM yyyy"}}</td>
        <td ng-if="pasValid">
            <span><i class="fa fa-pencil-square-o" aria-hidden="true" ng-click="edition($index)"></i></span>
            <span><i class="fa fa-trash" aria-hidden="true" ng-click="removeItem($index)"></i></span>
        </td>
    </tr>
    </tbody>
</table>
